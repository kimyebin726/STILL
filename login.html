<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>STILL 인증</title>
<link rel="stylesheet" href="style.css">
<script type="module" src="auth/login-flow.js"></script>
</head>
<body>
<div id="app">
  <header class="topbar">STILL</header>
  <aside class="sidebar"></aside>
  <main class="content">
    <h1 class="pageTitle">보안 인증</h1>

    <section id="emailStep">
      <input id="email" placeholder="이메일">
      <input id="password" type="password" placeholder="비밀번호">
      <button id="emailBtn">이메일 로그인</button>
    </section>

    <section id="phoneStep" style="display:none">
      <input id="phone" placeholder="전화번호">
      <button id="phoneBtn">SMS 인증</button>
    </section>

    <section id="churchStep" style="display:none">
      <input id="church" placeholder="소속 교회">
      <button id="finishBtn">완료</button>
    </section>
  </main>
</div>
</body>
</html>
