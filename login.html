<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>STILL 보안 로그인</title>
  <link rel="stylesheet" href="style.css" />
<style>
/* FIX: center text inside login/logout pill buttons */
.loginBtn, #logoutBtn{
  display:flex;
  align-items:center;
  justify-content:center;
  line-height:1;
  box-sizing:border-box;
}
</style>
</head>
<body>

<div class="login-wrap">
  <h2>보안 로그인</h2>

  <div class="box">
    <label>이메일</label>
    <input id="email" type="email" placeholder="email@example.com" />

    <label>비밀번호</label>
    <input id="password" type="password" placeholder="8자 이상" />

    <div class="btns">
      <button id="signupBtn" type="button">회원가입</button>
      <button id="loginBtn" type="button">로그인</button>
    </div>
  </div>

  <div id="status" class="status"></div>
</div>

<script type="module" src="auth/login.js"></script>
</body>
</html>
