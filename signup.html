<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>STILL | 회원가입</title>

  <!-- favicon -->
  <link rel="icon" type="image/png" href="still_logo1.png">

  <!-- (선택) 기존에 쓰던 외부 파일이 있다면 유지 -->
  <link rel="stylesheet" href="style.css">
  <script src="app.js"></script>

  <style>
    :root{
      --brand:#D70F12;
      --bg1:#7d0a0c;
      --bg2:#d1161a;

      --ink:#121212;
      --muted:rgba(18,18,18,.55);
      --line:rgba(18,18,18,.09);

      --cardShadow: 0 18px 44px rgba(0,0,0,.08);
      --frameShadow: 0 26px 80px rgba(0,0,0,.22);

      --r32:32px;
      --r24:24px;
      --r20:20px;
      --r16:16px;
      --r14:14px;

      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
              "Apple SD Gothic Neo","Noto Sans KR", Arial, sans-serif;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:var(--sans);
      color:var(--ink);
      background:
        radial-gradient(1000px 720px at 18% 8%, rgba(255,255,255,.12), transparent 60%),
        radial-gradient(1000px 720px at 86% 35%, rgba(0,0,0,.22), transparent 55%),
        linear-gradient(135deg, var(--bg2), var(--bg1));
      padding:22px;
    }

    .frame{
      width:min(1360px,100%);
      margin:0 auto;
      border-radius:var(--r32);
      padding:14px;
    }

    .inner{
      background:#fff;
      border-radius:calc(var(--r32) - 10px);
      overflow:hidden;
      box-shadow:var(--frameShadow);
      border:2px solid rgba(255,255,255,.55);
    }

    /* ===== HEADER (login.html과 동일) ===== */
    .header{
      background:
        radial-gradient(1200px 260px at 12% 0%, rgba(255,255,255,.18), transparent 62%),
        radial-gradient(900px 260px at 85% 0%, rgba(0,0,0,.22), transparent 65%),
        linear-gradient(135deg, #e0181c, #8d0b0d);
      padding:18px 22px 16px;
      color:#fff;
    }

    .headerTop{
      display:grid;
      grid-template-columns: auto 1fr auto;
      align-items:center;
      gap:16px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:6px;
    }
    .brandKr{
      font-size:14px;
      font-weight:900;
      letter-spacing:.08em;
      color:#fff;
      opacity:.9;
      line-height:1;
      transform: translateY(2px);
      user-select:none;
    }
    .brand img{height:52px;width:auto;display:block;user-select:none;}

    .search{
      display:flex;
      align-items:center;
      gap:10px;
      max-width:760px;
      justify-self:center;
      width:100%;
      background: rgba(255,255,255,.92);
      border: 1px solid rgba(255,255,255,.60);
      border-radius: 999px;
      padding: 12px 14px;
      box-shadow: 0 16px 36px rgba(0,0,0,.12);
    }
    .search input{
      border:0; outline:0;
      background:transparent;
      width:100%;
      font-size:14px;
      color:#111;
    }
    .searchIcon{width:22px;height:22px;object-fit:contain;opacity:.85;margin-left:6px;}
    .micIcon{width:28px;height:28px;object-fit:contain;opacity:.9;cursor:pointer;}

    .headerRight{
      display:flex;
      align-items:center;
      justify-content:flex-end;
      gap:10px;
    }
    .iconBtn{
      width:42px;height:42px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.22);
      background: rgba(255,255,255,.10);
      display:grid; place-items:center;
      cursor:pointer;
      padding:0;
      user-select:none;
      backdrop-filter: blur(10px);
      overflow:hidden;
      transition: .18s ease;
    }
    .iconBtn img{
      width:100%;
      height:100%;
      object-fit:cover;
      opacity:.95;
      filter: brightness(.98) contrast(1.08);
    }
    .iconBtn:hover{
      background: rgba(255,255,255,.16);
      border-color: rgba(255,255,255,.34);
      transform: translateY(-1px);
    }

    .profile{
      width:42px; height:42px;
      border-radius:14px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.22);
      background: rgba(255,255,255,.10);
      padding:0;
      display:block;
    }
    .profile img{
      width:100%;
      height:100%;
      object-fit:cover;
      object-position:center;
      transform: scale(1.25);
      transform-origin:center;
      display:block;
    }

    .navPills{
      margin-top:14px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }
    .navPill{
      padding:10px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.22);
      background: rgba(255,255,255,.10);
      color: rgba(255,255,255,.88);
      font-weight:900;
      font-size:13px;
      cursor:pointer;
      user-select:none;
      text-decoration:none;
    }
    .navPill.active{
      background: rgba(255,255,255,.92);
      color:#111 !important;
      border-color: rgba(255,255,255,.70);
    }
    .navPill,
    .navPill:hover,
    .navPill:visited,
    .navPill:active {
      text-decoration:none;
      color:inherit;
    }

    /* ===== MAIN LAYOUT (login.html과 동일) ===== */
    .main{
      background:
        radial-gradient(1100px 520px at 50% 0%, rgba(215,15,18,.06), transparent 60%),
        #fff;
      padding:18px 18px 24px;
      display:grid;
      grid-template-columns: 260px 1fr;
      gap:18px;
    }

    .sidebar{
      border:1px solid var(--line);
      border-radius: var(--r24);
      background:#fff;
      box-shadow: var(--cardShadow);
      padding:18px;
      height:fit-content;
    }

    .secTitle{
      font-size:12px;
      letter-spacing:.14em;
      color: rgba(18,18,18,.45);
      font-weight:900;
      margin:6px 0 12px;
      text-transform: uppercase;
    }

    .subItem{
      display:flex;
      align-items:center;
      gap:12px;
      padding:10px 12px;
      border-radius:14px;
      cursor:pointer;
      transition:.15s ease;
    }
    .subItem:hover{ background:rgba(18,18,18,.03); }
    .subItem img{
      width:32px;
      height:32px;
      border-radius:50%;
      object-fit:cover;
      flex-shrink:0;
    }
    .subItem span{
      font-size:14px;
      font-weight:700;
      color:rgba(18,18,18,.78);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .sideItem{
      display:flex;
      align-items:center;
      gap:10px;
      padding:11px 12px;
      border-radius:14px;
      border:1px solid transparent;
      cursor:pointer;
      user-select:none;
      color: rgba(18,18,18,.70);
      font-weight:900;
    }
    .sideItem:hover{
      background: rgba(18,18,18,.03);
      border-color: rgba(18,18,18,.06);
    }
    .sideDot{
      width:10px;height:10px;border-radius:999px;
      background: rgba(18,18,18,.18);
      opacity:.25;
    }

    .card{
      border:1px solid var(--line);
      border-radius: var(--r24);
      background:#fff;
      box-shadow: var(--cardShadow);
      overflow:hidden;
    }
    .pad{padding:16px}
    .cardHead{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom:12px;
    }
    .cardHead b{font-size:16px; letter-spacing:-.02em;}
    .muted{opacity:.75;}

    /* ===== AUTH UI (login.html과 동일한 톤) ===== */
    .authField{margin-top:12px;}
    .authLabel{font-size:13px; opacity:.8; margin-bottom:6px;}
    .authInput{
      width:100%;
      padding:12px 14px;
      border-radius:14px;
      border:1px solid rgba(0,0,0,.12);
      background:rgba(255,255,255,.85);
      outline:none;
      font-size:14px;
    }
    .authInput:focus{border-color:rgba(0,0,0,.25); background:#fff;}

    .authGrid2{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
      margin-top:12px;
    }

    .authRow{display:flex; gap:10px; margin-top:14px; flex-wrap:wrap;}
    .authBtn{
      padding:10px 14px;
      border-radius:999px;
      border:1px solid rgba(0,0,0,.12);
      background:#fff;
      cursor:pointer;
      font-weight:700;
    }
    .authBtn.ghost{background:rgba(255,255,255,.6);}
    .authBtn.solid{background:#111; color:#fff; border-color:#111;}

    .authDivider{
      display:flex; align-items:center; gap:10px;
      margin:14px 0 10px;
      color:#9aa0a6; font-size:12px;
    }
    .authDivider:before, .authDivider:after{
      content:""; flex:1; height:1px; background:rgba(0,0,0,.08);
    }
    .authDivider span{ padding:0 6px; }

    .authBtn.google{
      width:100%;
      justify-content:center;
      gap:10px;
      background:#fff;
      color:#111;
      border:1px solid rgba(0,0,0,.14);
      box-shadow: 0 6px 18px rgba(0,0,0,.06);
      display:flex;
      align-items:center;
    }
    .authBtn.google:hover{
      transform: translateY(-1px);
      box-shadow: 0 10px 22px rgba(0,0,0,.10);
    }

    /* ✅ login.html과 동일한 Google 아이콘 */
    .gIcon{
      width:22px; height:22px;
      display:inline-flex; align-items:center; justify-content:center;
      border-radius:6px;
      background: linear-gradient(135deg, #4285F4, #34A853, #FBBC05, #EA4335);
      color:#fff; font-weight:900; font-size:13px;
    }

    .statusLine[data-status]{
      margin-top:12px;
      font-size:13px;
      color:#b00020;
      display:none;
    }

    @media (max-width: 980px){
      .main{grid-template-columns:1fr}
      .sidebar{display:none}
      .authGrid2{grid-template-columns:1fr}
    }
    @media (max-width: 740px){
      body{padding:14px}
      .headerTop{grid-template-columns: 1fr; gap:12px;}
      .search{justify-self:stretch}
      .headerRight{justify-content:flex-start}
      .brand img{height:48px;}
    }

    /* Prevent unintended jump */
    html{ scroll-behavior:auto !important; }
  </style>

  <!-- signup 로직 -->
  <script type="module" src="auth/signup.js"></script>
</head>

<body>
  <div class="frame">
    <div class="inner">

      <header class="header">
        <div class="headerTop">
          <div class="brand" title="STILL">
            <img src="still_logo.png" alt="STILL logo">
            <span class="brandKr">KR</span>
          </div>

          <div class="search">
            <img src="search.png" class="searchIcon" alt="search">
            <input placeholder="영상 · 구절 · 교회 · 지역 검색" />
            <img src="mic.png" class="micIcon" alt="mic">
          </div>

          <div class="headerRight">
            <button class="iconBtn" title="알림">
              <img src="bell.png" alt="알림">
            </button>
            <button class="iconBtn" title="업로드">
              <img src="cross.png" alt="업로드">
            </button>
            <div class="profile" title="프로필">
              <img src="bin.png" alt="profile">
            </div>
          </div>
        </div>

        <div class="navPills">
          <a class="navPill" href="index.html">홈</a>
          <a class="navPill" href="bible.html">성경</a>
          <a class="navPill" href="QnA.html">Q&A</a>
          <a class="navPill" href="calendar.html">캘린더</a>
          <a class="navPill" href="region.html">지역</a>
          <a class="navPill" href="church_db.html">이단 분별</a>
          <a class="navPill" href="jesusface.html">예수님과 고민상담</a>
        </div>
      </header>

      <div class="main">
        <aside class="sidebar">
          <div class="secTitle">Subscribe</div>

          <div class="subItem">
            <img src="cbs.png" alt="새롭게하소서 CBS">
            <span>새롭게하소서CBS</span>
          </div>

          <div class="subItem">
            <img src="jaljal.png" alt="잘잘법">
            <span>잘잘법 : 잘 믿고 잘 사는 법</span>
          </div>

          <div class="subItem">
            <img src="weracle.png" alt="위라클">
            <span>위라클 WERACLE</span>
          </div>

          <div class="subItem">
            <img src="cts.png" alt="CTS">
            <span>CTS기독교TV</span>
          </div>

          <div class="secTitle" style="margin-top:18px">My Page</div>
          <div class="sideItem"><span class="sideDot"></span> 최신기록</div>
          <div class="sideItem"><span class="sideDot"></span> 재생목록</div>
          <div class="sideItem"><span class="sideDot"></span> 저장한 목록</div>
          <div class="sideItem"><span class="sideDot"></span> 좋아요 표시한 목록</div>
        </aside>

        <!-- ✅ 여기만 '회원가입' 카드로 (나머지는 login.html과 동일) -->
        <section class="card">
          <div class="pad">
            <div class="cardHead"><b>회원가입</b></div>
            <p class="muted" style="margin:10px 0 14px; line-height:1.5;">
              STILL 이용을 위한 계정을 만듭니다.
            </p>

            <div class="authField">
              <div class="authLabel">이름(선택)</div>
              <input id="name" class="authInput" type="text" placeholder="예: 김예빈" autocomplete="name" />
            </div>

            <div class="authField">
              <div class="authLabel">소속 교회(필수)</div>
              <input id="church" class="authInput" type="text" placeholder="예: 한마음교회" />
            </div>

            <div class="authField">
              <div class="authLabel">이메일</div>
              <input id="email" class="authInput" type="email" placeholder="email@example.com" autocomplete="email" />
            </div>

            <div class="authGrid2">
              <div class="authField" style="margin-top:0;">
                <div class="authLabel">비밀번호</div>
                <input id="password" class="authInput" type="password" placeholder="8자 이상" autocomplete="new-password" />
              </div>
              <div class="authField" style="margin-top:0;">
                <div class="authLabel">비밀번호 확인</div>
                <input id="password2" class="authInput" type="password" placeholder="비밀번호 다시 입력" autocomplete="new-password" />
              </div>
            </div>

            <div class="authRow">
              <button class="authBtn solid" id="signupSubmit" type="button">가입하기</button>
              <button class="authBtn ghost" id="backToLogin" type="button">로그인으로</button>
            </div>

            <div class="authDivider"><span>또는</span></div>
            <button class="authBtn google" id="googleBtn" type="button">
              <span class="gIcon">G</span>
              Google로 로그인
            </button>

            <div class="statusLine" data-status></div>

            <div class="muted" style="margin-top:10px; font-size:12px;">
              ※ Email/Password 제공업체가 Firebase Authentication에 켜져 있어야 합니다.
            </div>
          </div>
        </section>
      </div><!-- /main -->
    </div><!-- /inner -->
  </div><!-- /frame -->
</body>
</html>
